<!--Block for graphics-->
<canvas id="GameCanvas" width="800" height="600">
</canvas>

<script>

<!--Deatails about the demintions of our disply area-->
var canvas;
<!--The graphical information about our display area where we will draw shapes like rectangles, cirles//-->
var canvasContext;
var moveLeft = false;
var blackSqareX = 50
var squareSpeed = 5;

<!--We do not want to code to run till the all the page has been laoded //--> 
window.onload = function()
{
	console.log("Hello World");
	canvas = document.getElementById('GameCanvas');
	canvasContext = canvas.getContext('2d');
	
	
	var framesPerSecond = 30;
	<!--Setting the interval allows us to be able to see the changes in the screen. Other -->
	setInterval(function()
	{
		
		if(blackSqareX == canvas.width)
		{
			squareSpeed = -squareSpeed;
		}
		if(blackSqareX == 0)
		{
			squareSpeed = -squareSpeed;
		}
		blackSqareX = blackSqareX + squareSpeed;		
		
		createBackGround();
		// Left player paddle
		drawRectangle(0,(canvas.height/2) - 50,15,100,'black');
		// Right player paddle
		drawRectangle(785,(canvas.height/2) - 50,15,100,'black');
		drawPingPongSquare();
	}
	,1000/framesPerSecond);
}




function drawPingPongSquare()
{	
	drawRectangle(blackSqareX,canvas.height/2,10,10,'black');
}

function createBackGround()
{
	drawRectangle(0,0,canvas.width,canvas.height,'pink');
}

function drawRectangle(x,y,width,height,color)
{
	canvasContext.fillStyle = color;
	canvasContext.fillRect(x,y,width,height);
}

</script>
</html>
